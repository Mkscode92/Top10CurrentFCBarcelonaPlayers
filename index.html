    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
            color: white;
            font-weight: 600;
            font-style: normal;
            background: #a50044;
            overflow-x: hidden;
            

        }

        h1 {
            font-size: 4rem;
        }
        p  {
            font-size: 1.5rem;
        }

        /*split background design*/
        section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100px;
            padding-top: 40px;
            text-align: center;
        }

        @media screen and (min-width: 800px){
            section {
                min-height: 400px;
            }
            
        }


        #head {
            width: 100%; 
            height: auto; 
        }
        .blue {
            background: #00529F;
        }

        .blue h1{
            z-index: 1;
        }

        .blue p{
            z-index: 1;
        }
        
        .curve {
            position: absolute;
            height: 60%;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        .curve::before {
            content: '';
            display: block;
            position: absolute;
            border-radius: 100% 50%;
            width: 55%;
            height: 100%;
            transform: translate(85%, 60%);
            background-color: #a50044;
        }

        .curve::after {
            content: '';
            display: block;
            position: absolute;
            border-radius: 100% 50%;
            width: 55%;
            height: 100%;
            background-color: #00529F;
            transform: translate(-4%, 40%);
            z-index: -1;
        }

        

        /*navbar*/
        .navbar {
            background-color: #20232b;
            color: white;
            padding: 20px;
            align-items: center;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-family: "Anton", sans-serif;
            font-weight: 100;
            width: 100%;
            box-sizing: border-box;
        }


        .navbar img {
            height: 30px;
            width: 30px;
        }

        .img {
            
            height: 50%;
            width: 90%;
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.8);
           
            
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        @media screen and (min-width: 600px) {
            .navbar a {
                color: white;
                text-decoration: none;
                margin: 0 25px;
            }
        }



        .dropdown{
            display: inline-block;
            font-family: 'Protest Riot', sans-serif; 
        }
        .dropdown button{
            background-color: #20232b;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: auto;
        }
        .dropdown a{
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px 15px;
        }
        .dropdown .content{
            display: none;
            position: absolute;
            background-color: hsl(0, 0%, 95%);
            min-width: 10px;
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.8);
            right: 0;
            
        }
        .dropdown:hover .content{
            display: block;
            
        }
        .dropdown:hover button{
            box-shadow: 0 0 5px white,
           0 0 10px lightskyblue, 0 0 15px lightskyblue,
           0 0 20px lightskyblue, 0 0 25px lightskyblue,
           0 0 30px lightskyblue;
            
        }
        .dropdown a:hover{
            color: white;
            background-color: #333;
        }

        /*left menu*/
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 10px;
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.8);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }


        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 125%;
        }

        @media screen and (min-width: 800px) {
            .sidebar ul li a {
                font-size: 100%;
            }
            
        }

        .sidebar ul li a:hover {
            text-decoration: underline rgb(255, 166, 0);
        }

        .close {
            text-align: right;
        }

        .closebutton {
            color: #fff;
            font-size: 60px;
            cursor: pointer;
            padding-right: 10%;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

    </style>
</head>
