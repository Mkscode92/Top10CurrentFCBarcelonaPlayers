<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FCB Edition: Would You Rather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style> 
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-style: normal;
        height: 100vh;
    }

    .navbar{ 
            /**/
            position: fixed; 
            top: 0; 
            width: 100%;
            /**/
            box-sizing: border-box;
            background-color: #20232b;
            padding: 10px; 
            display: flex;
            font-family: "Anton", sans-serif;
            font-weight: 100;
            color: white;
            border: 5px solid #ffed02;
            letter-spacing: 2px;
            justify-content: space-between;
            z-index: 1000; 
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.8);
            align-items: center;
    }

    .navbar img {
            height: 30px;
            width: 30px;
        }

    .container {
        display: flex;
        flex-direction: column; /* Change to column layout */
        align-items: center; /* Center align items */
    }

    .choices {
        box-sizing: border-box;
        height: 50vh; /* Adjust height */
        text-align: center;
        display: flex;
        flex-direction: column; /* Change to column layout */
        font-weight: 100;
        color: white;
        letter-spacing: 2px;
        justify-content: center;
        align-items: center;
        font-size: 25px; /* Adjust font size */
        width: 100%; /* Adjust width */
    }

    .choices:hover span {
        transform: scale(1.5);
        transition: transform 0.5s ease;
    }

    .choices span {
        width: 60%;
        transition: transform 0.5s ease; 
    }

    .red { 
        background-color: #a50044;
        font-family: 'Protest Riot', sans-serif;
        cursor: pointer;
    }
    .red:hover span{ 
        transform: scale(1.2);
        transition: transform 0.5s ease;
    }

    .blue { 
        background-color: #004d98;
        font-family: 'Langar', sans-serif;
        cursor: pointer;
    }
    .blue:hover span{ 
        transform: scale(1.2);
        transition: transform 0.5s ease;
    }

    .midline { 
        display: none; /* Hide midline on mobile */
    }

    .dropdown {
        display: inline-block;
        font-family: 'Protest Riot', sans-serif;
    }
        .dropdown button{
            background-color: #20232b;
            color: white;
            border: none;
            cursor: pointer;
        }
        .dropdown a{
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px 15px;
        }
        .dropdown .content {
            display: none;
            position: absolute;
            background-color: hsl(0, 0%, 95%);
            min-width: 10px; 
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.8);
            right: 0; 
        }

        .dropdown:hover .content {
            display: block;
        }
        .dropdown:hover button{
            box-shadow: 0 0 5px white,
           0 0 10px lightskyblue, 0 0 15px lightskyblue,
           0 0 20px lightskyblue, 0 0 25px lightskyblue,
           0 0 30px lightskyblue;
            
        }
        .dropdown a:hover{
            background-color: rgb(61, 53, 53);
            color: white;
        }

        @media screen and (min-width: 600px){
            .choices {
                font-size: 50px; 
                height: 100vh; 
            }
            .container {
                flex-direction: row; 
            }
            .midline {
                display: flex; 
                width: 0.5%; 
                background-color: white;
            }
        }
    </style>

    
    <script>
        let index = 0; 

        function changeStatements() {
            
            const statementsleft = [
                "Win La Liga with FC Barcelona",
                "Have Lamine Yamal at right wing",
                "Have Messi back in the team but not Mbappe",
                "Be Ronald Araujo's defensive partner in a crucial match",
                "Have Ilkay Gundogan's goal-scoring ability in a game",
                "Have Sergi Roberto's versatility",
                "Be Ronald Araujo's height (6â€™4')",
                "Exit the UCL in the group stage",
                "Have Robert Lewandowski at the striker position",
                "Play Ferran Torres",
                "Have Pedri in the team but not Gavi"
                
            ];
            const statementsright = [
                "Win the Champions League with FC Barcelona",
                "Have Raphinha at right wing",
                "Get Mbappe but not Messi back",
                "Be Frenkie De Jong's midfield partner in a crucial match",
                "Have Pedri's creativity in a game",
                "Have Raphinha's flair",
                "Be Vitor Roque's age (18 years)",
                "Lose out on La Liga by 1 point",
                "Have Vitor Roque at the striker position",
                "Play Joao Felix",
                "Have Gavi in the team but not Pedri"
                
            ];

            document.querySelector('.choices.red span').textContent = statementsleft[index];
            document.querySelector('.choices.blue span').textContent = statementsright[index];

            index = (index + 1) % statementsleft.length;

        }
    </script>
</head>

    <div class="container">
        <div class="choices red" onclick="changeStatements()"><span>Have Pedri in the team but not Gavi</span></div>
